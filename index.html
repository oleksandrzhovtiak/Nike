<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Start Template">
	<meta name="author" content="Admin">
	<title>Nike</title>


	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<div class="container">
		<div class="shoes">
			<div class="shoes__block">
				<img src="/images/Logo-nike.png" alt="nike" class="shoes__block__logo">
				<img src="/images/shoes.png" alt="nike" class="shoes__block__shoes">
				<img src="/images/ellipse.png" alt="ellipse" class="shoes__block__ellipse">
			</div>
			<div class="shoes__info">
				<h1 class="shoes__info_name">Nike SB Stefan<br>Janoski Max</h1>
				<p class="shoes__info_info">Unisex Skateboarding Shoe (Men's</p>
				<img src="/images/stars.png" alt="stars" class="shoes_info__stars">

				<select name="size" id="size" class="shoes__info--select">
					<option value="" disabled="disabled" selected="selected" hidden="">Size</option>
					<option value="40">40</option>
					<option value="41">41</option>
					<option value="42">42</option>
					<option value="43">43</option>
				</select>
				<select name="qty" id="qty" class="shoes__info--select">
					<option value="" disabled="disabled" selected="selected" hidden="">Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
				<button type="submit" class="shoes__info_button">Add to cart</button>
			</div>

		</div>




	</div>



</body>

</html>
